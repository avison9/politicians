<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card List View</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flash-card {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px;
            position: relative;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .flash-card:hover {
            background-color: #e0e0e0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: jiggle 0.3s infinite;
        }
        @keyframes jiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
        .icon {
            width: 24px;
            height: 24px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .label-tag {
            color: rgba(0,0,0,0.5);
            font-size: 14px;
            margin-left: 50px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-left: 50px;
            margin-top: 10px;
        }
        .meta-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            margin-left: 50px;
        }
        .meta-info img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        .progress-bar {
            margin-top: 10px;
            margin-left: 50px;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            text-align: right;
            padding-right: 5px;
            box-sizing: border-box;
            line-height: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .last-updated {
            font-size: 14px;
            color: #555;
            margin-left: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="detail_view.html" class="flash-card">
            <i class="fas fa-user"></i>
            <div class="label-tag">Category</div>
            <div class="title">Card Title</div>
            <div class="meta-info">
               <i class="fas fa-calendar-alt"></i> Added: 2024-06-10
                <span style="margin-left: 10px;"></span>
                <i class="fas fa-user"></i> Author: John Doe
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 75%; background-color: orange;">75%</div>
            </div>
            <div class="last-updated"><i class="fas fa-clock"></i> Last updated: 2024-06-10 14:00</div>
        </a>
        <!-- Repeat the flash card as needed -->
    </div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
